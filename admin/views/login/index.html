<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
    <script src="/admin/lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="logincontainer">
        <h2>企业网站后台管理系统</h2>
        <!-- 此处给form表单设置id绑定提交事件 -->
        <form id="loginform">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required="required">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required="required">
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div id="loginwarning" class="form-text" style="display: none;"><span style="color: red;">用户名密码不匹配！</span></div>
        </form>
    </div>

    <script src="./js/index.js"></script>

</body>

</html>
